<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .player-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            margin-bottom: 25px;
            border: 1px solid #333;
        }
        
        .video-js {
            width: 100%;
            height: 500px;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 15px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .status.loading {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid #ff9800;
        }
        
        .status.playing {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        .stream-input {
            background: #2d2d2d;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #444;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .url-input {
            flex: 1;
            padding: 14px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        .info {
            color: #aaa;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            line-height: 1.5;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
            padding: 20px 0;
        }
        
        @media (max-width: 768px) {
            .video-js {
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
        
        /* Video.js customization */
        .vjs-default-skin .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 40px;
            margin-left: -40px;
            margin-top: -40px;
            transition: all 0.3s;
        }
        
        .vjs-default-skin:hover .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.9);
            transform: scale(1.1);
        }
        
        .vjs-control-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>M3U8 Stream Player</h1>
            <p class="subtitle">Universal player for online video streams</p>
        </header>
        
        <div class="player-container">
            <div class="controls">
                <button class="btn" id="playBtn">‚ñ∂ Play</button>
                <button class="btn" id="pauseBtn">‚è∏ Pause</button>
                <button class="btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>
                <button class="btn" id="volumeUpBtn">üîä Volume +</button>
                <button class="btn" id="volumeDownBtn">üîâ Volume -</button>
            </div>
            
            <video
                id="video-player"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                playsinline
                data-setup='{}'
            >
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
                </p>
            </video>
            
            <div id="playerStatus" class="status loading">
                Waiting for stream...
            </div>
        </div>
        
        <div class="stream-input">
            <div class="input-group">
                <input 
                    type="text" 
                    class="url-input" 
                    id="streamUrl" 
                    placeholder="Paste your M3U8 stream URL here..."
                    value="https://fl51.moveonjoy.com/E_ENTERTAINMENT_TELEVISION/tracks-v1a1/mono.ts.m3u8"
                >
                <button class="btn" id="loadStreamBtn">Load Stream</button>
            </div>
            <p class="info">
                Paste a valid M3U8 URL above and click "Load Stream" to start playback
            </p>
        </div>
        
        <footer>
            <p>M3U8 Stream Player &copy; 2023 | Compatible with most HLS streams</p>
        </footer>
    </div>

    <!-- Video.js and HLS.js -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    
    <script>
        // UI Elements
        const player = videojs('video-player');
        const statusElement = document.getElementById('playerStatus');
        const streamUrlInput = document.getElementById('streamUrl');
        const loadStreamBtn = document.getElementById('loadStreamBtn');
        
        // Function to load a stream
        function loadStream(streamUrl) {
            if (!streamUrl) {
                statusElement.textContent = '‚ùå Please enter a valid URL';
                statusElement.className = 'status error';
                return;
            }
            
            statusElement.textContent = 'üîÑ Loading stream...';
            statusElement.className = 'status loading';
            
            try {
                // Configure player with the new source
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                });
                
                // Try to play automatically
                const playPromise = player.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        statusElement.textContent = '‚úÖ Stream loaded and playing';
                        statusElement.className = 'status playing';
                    }).catch(error => {
                        statusElement.textContent = '‚úÖ Stream loaded - Click Play to start';
                        statusElement.className = 'status playing';
                    });
                }
                
            } catch (error) {
                statusElement.textContent = '‚ùå Error loading stream: ' + error.message;
                statusElement.className = 'status error';
                console.error('Error:', error);
            }
        }
        
        // Player events
        player.ready(function() {
            statusElement.textContent = '‚úÖ Player ready - Enter a M3U8 URL';
            statusElement.className = 'status playing';
            
            player.on('loadstart', function() {
                statusElement.textContent = 'üîÑ Loading stream...';
                statusElement.className = 'status loading';
            });
            
            player.on('playing', function() {
                statusElement.textContent = '‚úÖ Playing';
                statusElement.className = 'status playing';
            });
            
            player.on('pause', function() {
                statusElement.textContent = '‚è∏ Paused';
                statusElement.className = 'status loading';
            });
            
            player.on('waiting', function() {
                statusElement.textContent = 'üîÑ Buffering...';
                statusElement.className = 'status loading';
            });
            
            player.on('error', function() {
                statusElement.textContent = '‚ùå Stream error - Check URL or try again';
                statusElement.className = 'status error';
            });
        });
        
        // Button controls
        document.getElementById('playBtn').addEventListener('click', function() {
            player.play();
        });
        
        document.getElementById('pauseBtn').addEventListener('click', function() {
            player.pause();
        });
        
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (player.isFullscreen()) {
                player.exitFullscreen();
            } else {
                player.requestFullscreen();
            }
        });
        
        document.getElementById('volumeUpBtn').addEventListener('click', function() {
            if (player.volume() < 1) {
                player.volume(player.volume() + 0.1);
            }
        });
        
        document.getElementById('volumeDownBtn').addEventListener('click', function() {
            if (player.volume() > 0) {
                player.volume(player.volume() - 0.1);
            }
        });
        
        // Load stream when button is clicked
        loadStreamBtn.addEventListener('click', function() {
            loadStream(streamUrlInput.value.trim());
        });
        
        // Load stream when Enter is pressed in the input
        streamUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadStream(streamUrlInput.value.trim());
            }
        });
        
        // Optional: Auto-load the default stream on page load
        window.addEventListener('load', function() {
            // Uncomment the line below to auto-load the default stream
            // loadStream(streamUrlInput.value);
        });
    </script>
</body>
</html>
