<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player M3U8</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .player-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .video-js {
            width: 100%;
            height: 500px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.loading {
            background: #ff9800;
            color: #000;
        }
        
        .status.playing {
            background: #4CAF50;
            color: white;
        }
        
        .status.error {
            background: #f44336;
            color: white;
        }
        
        .stream-input {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .url-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
            font-size: 14px;
        }
        
        .info {
            color: #aaa;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .video-js {
                height: 300px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
        
        /* Customiza√ß√£o do Video.js */
        .vjs-default-skin .vjs-big-play-button {
            background-color: rgba(76, 175, 80, 0.7);
            border: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Player M3U8</h1>
            <p>Reprodutor simples para streams online</p>
        </header>
        
        <div class="player-container">
            <div class="controls">
                <button class="btn" id="playBtn">‚ñ∂ Reproduzir</button>
                <button class="btn" id="pauseBtn">‚è∏ Pausar</button>
                <button class="btn" id="fullscreenBtn">‚õ∂ Tela Cheia</button>
                <button class="btn" id="volumeUpBtn">üîä +</button>
                <button class="btn" id="volumeDownBtn">üîâ -</button>
            </div>
            
            <video
                id="video-player"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                playsinline
                data-setup='{}'
            >
                <p class="vjs-no-js">
                    Para visualizar este v√≠deo, por favor habilite o JavaScript.
                </p>
            </video>
            
            <div id="playerStatus" class="status loading">
                Aguardando stream...
            </div>
        </div>
        
        <div class="stream-input">
            <div class="input-group">
                <input 
                    type="text" 
                    class="url-input" 
                    id="streamUrl" 
                    placeholder="Cole a URL do stream M3U8 aqui..."
                    value="https://fl51.moveonjoy.com/NFL_NETWORK/tracks-v1a1/mono.ts.m3u8"
                >
                <button class="btn" id="loadStreamBtn">Carregar Stream</button>
            </div>
            <p class="info">
                Cole a URL de um stream M3U8 acima e clique em "Carregar Stream" para reproduzir
            </p>
        </div>
    </div>

    <!-- Video.js e HLS.js -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    
    <script>
        // Elementos da interface
        const player = videojs('video-player');
        const statusElement = document.getElementById('playerStatus');
        const streamUrlInput = document.getElementById('streamUrl');
        const loadStreamBtn = document.getElementById('loadStreamBtn');
        
        // URLs de exemplo (pode remover ou modificar)
        const exampleStreams = [
            "https://fl51.moveonjoy.com/NFL_NETWORK/tracks-v1a1/mono.ts.m3u8",
            "https://example.com/stream1.m3u8",
            "https://example.com/stream2.m3u8"
        ];
        
        // Fun√ß√£o para carregar um stream
        function loadStream(streamUrl) {
            if (!streamUrl) {
                statusElement.textContent = '‚ùå Por favor, insira uma URL v√°lida';
                statusElement.className = 'status error';
                return;
            }
            
            statusElement.textContent = 'üîÑ Carregando stream...';
            statusElement.className = 'status loading';
            
            try {
                // Configurar o player com a nova fonte
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                });
                
                // Tentar reproduzir automaticamente
                const playPromise = player.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        statusElement.textContent = '‚úÖ Stream carregado e reproduzindo';
                        statusElement.className = 'status playing';
                    }).catch(error => {
                        statusElement.textContent = '‚úÖ Stream carregado - Clique em Reproduzir';
                        statusElement.className = 'status playing';
                    });
                }
                
            } catch (error) {
                statusElement.textContent = '‚ùå Erro ao carregar o stream: ' + error.message;
                statusElement.className = 'status error';
                console.error('Erro:', error);
            }
        }
        
        // Eventos do player
        player.ready(function() {
            statusElement.textContent = '‚úÖ Player pronto - Insira uma URL M3U8';
            statusElement.className = 'status playing';
            
            player.on('loadstart', function() {
                statusElement.textContent = 'üîÑ Carregando stream...';
                statusElement.className = 'status loading';
            });
            
            player.on('playing', function() {
                statusElement.textContent = '‚úÖ Reproduzindo';
                statusElement.className = 'status playing';
            });
            
            player.on('pause', function() {
                statusElement.textContent = '‚è∏ Pausado';
                statusElement.className = 'status loading';
            });
            
            player.on('waiting', function() {
                statusElement.textContent = 'üîÑ Buffering...';
                statusElement.className = 'status loading';
            });
            
            player.on('error', function() {
                statusElement.textContent = '‚ùå Erro no stream';
                statusElement.className = 'status error';
            });
        });
        
        // Controles de bot√£o
        document.getElementById('playBtn').addEventListener('click', function() {
            player.play();
        });
        
        document.getElementById('pauseBtn').addEventListener('click', function() {
            player.pause();
        });
        
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (player.isFullscreen()) {
                player.exitFullscreen();
            } else {
                player.requestFullscreen();
            }
        });
        
        document.getElementById('volumeUpBtn').addEventListener('click', function() {
            if (player.volume() < 1) {
                player.volume(player.volume() + 0.1);
            }
        });
        
        document.getElementById('volumeDownBtn').addEventListener('click', function() {
            if (player.volume() > 0) {
                player.volume(player.volume() - 0.1);
            }
        });
        
        // Carregar stream quando o bot√£o for clicado
        loadStreamBtn.addEventListener('click', function() {
            loadStream(streamUrlInput.value.trim());
        });
        
        // Carregar stream quando Enter for pressionado no input
        streamUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadStream(streamUrlInput.value.trim());
            }
        });
        
        // Carregar stream padr√£o ao iniciar (opcional)
        window.addEventListener('load', function() {
            // Descomente a linha abaixo se quiser carregar automaticamente o stream padr√£o
            // loadStream(streamUrlInput.value);
        });
    </script>
</body>
</html>
